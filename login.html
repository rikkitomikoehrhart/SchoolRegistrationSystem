    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightview - Log-In</title>

    <!-- CSS STYLE SHEETS -->
    <link href="css/layout.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />

    <!-- LINKED JAVASCRIPT -->
    <script src="javascript/fetchdata.js"></script>
    <script src="javascript/login.js" async></script>

<body>

    <main>
        <div class="login-box">
            <div class="login-card">
                <div class="login-title">
                    <h1>Log-in</h1>
                </div>
            
                <div class="log-in form">
                    <form id="login" action="dashboard.php" method="post">
                        <div class="form-row">
                            <label for="fullname">Full Name:</label>
                            <input name="fullname" id="fullname" type="text"/>
                        </div>
                        <div class="form-row">
                            <label for="password">Password:</label>
                            <input name="password" id="password" type="password"/>
                        </div>

                        <div class="form-submit">
                            <input class="noLogIn" value="Log In" type="submit" id="loginButton" />
                            <input class="buttons" value="Reset" type="reset" id="resetButton" />
                        </div>

                    </form>
                </div>
            </div>
            
            
        </div>
    </main>


</body>
