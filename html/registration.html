<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        SchoolRegistrationSystem - index.html - Home Page

        Author: Rikki Tomiko Ehrhart

        Filename: index.html
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightview - Home Page</title>

    <!-- CSS STYLE SHEETS -->
    <link href="/css/layout.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />
    <link href="/css/footer.css" rel="stylesheet" />
    <link href="/css/registration.css" rel="stylesheet" />

    <!-- LINKED JAVASCRIPT -->
    <script src="/javascript/objects.js"></script>
    <script src="/javascript/registration.js" async></script>
    

</head>
<body>
    <!-- NAV BAR -->
    <nav>
        <div class="logo">
            <img src="/images/brightviewcollegelogo.png" alt="The logo for Brightview College">
        </div>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="/html/dashboard.html">DASHBOARD</a></li>
            <li><a href="/html/registration.html">REGISTRATION</a></li>
        </ul>
    </nav>

    
    <!-- MAIN -->
    <main>
        <!-- SIDE BAR -->
        <aside>
            <div id="content"></div>
            <div class="filter">
                <form>
                    <h3>Type of Class:</h3>
                    <div class="type-of-class">
                        <div class="filter-obj">
                            <input class="typeOfClass" type="checkbox" id="online" checked>
                            <label for="online">Online Class</label> 
                        </div>
                        <div class="filter-obj">
                            <input class="typeOfClass" type="checkbox" id="in-person" checked>
                            <label for="in-person">In-Person Class</label>
                        </div>
                    </div>

                    <h3>Subjects: </h3>
                    <div class="subject">
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="english">
                            <label for="english">English</label>
                        </div>
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="math">
                            <label for="math">Math</label>
                        </div>
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="science">
                            <label for="science">Science</label>
                        </div>
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="history">
                            <label for="history">History</label>
                        </div>
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="arts">
                            <label for="arts">Arts</label>
                        </div>
                        <div class="filter-obj">
                            <input class="subjectBox" type="checkbox" id="pe">
                            <label for="pe">P.E.</label>
                        </div>
                    </div>
                </form>
            </div>

        </aside>

        <!-- ARTICLE -->
        <article>
            <div id="class-list">

            </div>
        </article>
    
        <!-- SECTION -->
        <section>
            <form class="selected-classes" id="selected-classes" method="POST">
                <h3>Selected Classes:</h3>
                <div id="selected-classes-list">


                        
                </div>

                <div class="register-button">
                    <button class="registration-button" id="registration-button">Register Now</button>
                </div>
            </form>
        </section>
    
    
    
    </main>




    <!-- Footer -->
    <footer>
        <!-- LEFT -->
        <div class="footer-left">
            <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="dashboard.html">DASHBOARD</a></li>
            <li><a href="registration.html">REGISTRATION</a></li>
            </ul>
        </div>

        <!-- CENTER -->
        <div class="footer-center">
            &copy; 2024 Brightview College
        </div>

        <!-- RIGHT -->
        <div class="footer-right">
            <!-- Address -->
            <address>
                Brightview College </br>
                12345 Brightview Drive </br>
                Austin, Texas 78757 </br>
            </address>
        </div>

    </footer>
</body>
</html>
